<div >
<div class="row" ng-show="showGymkhana">
  <div class="col-md-1 col-xs-1">

  </div>
  <div class="col-md-10 col-xs-10">
    <h3>Creación de la Gymkhana</h3>
<form name="log">
    <div class="form-group">
      <div class="row">
        <div class="col-md-12 col-xs-12">
        <label for="recipient-name" class="form-control-label"><h4>Nombre de la gymkhana:</h4></label>
        <input type="text" style="border-color:{{colorNombre}}" class="form-control" ng-model="gymkhana.nombre" placeholder="Nombre de la gymkhana" name="name">
      </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-xs-6">
          <label  class="form-control-label"><h4>Fecha inicio:</h4></label>
          <input type="date" style="border-color:{{colorIni}}" class="form-control" ng-model="gymkhana.fechaIni" name="fechaI">
        </div>
        <div class="col-md-6 col-xs-6">
          <label  class="form-control-label"><h4>Fecha fin:</h4></label>
          <input type="date" class="form-control" style="border-color:{{colorFin}}" ng-model="gymkhana.fechaFin" name="fechaF">
        </div>
      </div>
    </div>
      <div class="form-group">
      <div class="row" ng-show="errorDate">
        <div class="alert alert-danger" ng-show="errorDate" role="alert">
          <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
          {{errorDate}}
        </div>
      </div>
    </div>
    <div class="form-group">
        <center><button class="btn btn-primary btn-md"  ng-click="mostrarMap();" >Crear</button></center>
    </div>
</form>
</div>
<div class="col-md-1 col-xs-1">

</div>
</div>
<div ng-show="showMisiones">
  <hr>
<div class="row">
  <div class="col-md-1">

  </div>
  <div class="col-md-10 col-xs-12" >
    <h3>Creación de las misiones</h3>
    <input id="pac-input" class="controls" type="text" placeholder="Buscador">
    <div id="map" style="width:100%;height:500px"></div>
  </div>
  <div class="col-md-1">

  </div>
</div>
<hr>
<div class="row" id="bajar">
  <center class><button  class="btn btn-primary btn-md"  ng-click="terminar();">Guardar gymkhana</button></center>
</div>
<hr>
</div>
  <div class="modal fade" id="myModal">
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <h4 class="modal-title" id="tituloModal">Crear misión</h4>
    </div>

    <div class="modal-body">
      <form id="myForm">
            <div class="form-group">
              <label for="recipient-name" class="form-control-label">Pregunta:</label>
              <textarea type="text" class="form-control" ng-model="mision.pregunta" placeholder="Escriba aquí su pregunta"></textarea>
            </div>
            <div class="form-group">
              <label for="recipient-name" class="form-control-label">Respuestas:</label>
                <div class="row">
                  <div class="col-md-1 col-xs-2">
                    <label class="num">1:</label>
                  </div>
                  <div class="col-md-11 col-xs-10">
                    <input type="text" class="form-control" ng-model="mision.respuesta1" placeholder="Primera respuesta">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-1 col-xs-2">
                    <label class="num">2:</label>
                  </div>
                  <div class="col-md-11 col-xs-10">
                    <input type="text" class="form-control" ng-model="mision.respuesta2" placeholder="Segunda respuesta">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-1 col-xs-2">
                    <label class="num">3:</label>
                  </div>
                  <div class="col-md-11 col-xs-10">
                    <input type="text" class="form-control" ng-model="mision.respuesta3" placeholder="Tercera respuesta">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-1 col-xs-2">
                    <label class="num">4:</label>
                  </div>
                  <div class="col-md-11 col-xs-10">
                    <input type="text" class="form-control" ng-model="mision.respuesta4" placeholder="Cuarta respuesta">
                  </div>
                </div>
            </div>
            <div class="form-group ">
              <div class="row">
                <div class="col-md-4 col-xs-2">

                </div>
                <div class="col-md-2 col-xs-4">
                  <label class="num">Correcta:</label>
                </div>
                <div class="col-md-2 col-xs-4">
                  <input type="number" class="form-control" ng-model="mision.correcta" value=1 min="1" max="4"  oninput="javascript: if (this.value > 4 || this.value<1) this.value = 4;">
                </div>
                <div class="col-md-4 col-xs-2">

                </div>
</div>
            </div>
          </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
      <button type="button" class="btn btn-primary" id="guardar" ng-click="guardar();">Guardar</button>
    </div>
  </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
